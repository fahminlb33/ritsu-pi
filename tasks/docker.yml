---
- name: Add Docker GPG apt key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"
  become: true

- name: Add Docker apt repository
  ansible.builtin.apt_repository:
    repo: deb [arch={{ os_arch }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
    state: present
  register: common_docker_repo
  become: true

- name: Update apt and install Docker Engine # noqa: package-latest
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
      - python3-docker
    state: latest
    update_cache: true
  become: true

- name: Ensure Docker is started
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true
  become: true

- name: Ensure current ansible user is added to the docker group
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: docker
    append: true
  become: true

- name: Reset connection so docker group is picked up
  ansible.builtin.meta: reset_connection

- name: Create docker network
  community.docker.docker_network:
    state: present
    name: ritsu-pi
    driver: bridge
    ipam_config:
      - subnet: "{{ docker_network.subnet }}"
        gateway: "{{ docker_network.gateway }}"
