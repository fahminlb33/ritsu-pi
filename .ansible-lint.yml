---
profile: safety

use_default_rules: true
enable_list:
  - args
  - empty-string-compare
  - no-log-password
  - no-same-owner
  - name[casing]
  - name[missing]
  - name[play]

skip_list:
  - yaml[octal-values]

warn_list:
  - package-latest

mock_modules:
  - community.general
  - community.crypto
  - community.docker

exclude_paths:
  - .github
  - .vscode
