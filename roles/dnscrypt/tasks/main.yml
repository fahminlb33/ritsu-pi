- name: Pull DNSCrypt Proxy image from Docker Hub
  community.docker.docker_image:
    name: "{{ dnscrypt.image }}"
    source: pull

- name: Create configuration
  ansible.builtin.template:
    src: templates/dnscrypt-proxt.toml.j2
    dest: "{{ config_dir }}/dnscrypt-proxy.toml"
    mode: 0644

- name: Start and connect container to main network
  community.docker.docker_container:
    name: dnscrypt
    image: "{{ dnscrypt.image }}"
    state: started
    restart_policy: always
    exposed_ports:
      - "{{ dnscrypt.port }}:5053/udp"
      - "{{ dnscrypt.port }}:5053/tcp"
    networks:
      - name: mainnet
    volumes:
      - "{{ dnscrypt.data_dir }}:/etc/prometheus/"
