- name: Pull DNSCrypt Proxy image from Docker Hub
  community.docker.docker_image:
    name: "{{ dnscrypt.image }}"
    source: pull

- name: Create configuration
  ansible.builtin.template:
    src: templates/dnscrypt.toml.j2
    dest: "{{ dnscrypt.config_path }}"
    mode: 0755

- name: Start and connect container to main network
  community.docker.docker_container:
    name: dnscrypt
    image: "{{ dnscrypt.image }}"
    state: started
    restart_policy: always
    published_ports:
      - "{{ dnscrypt.dns_port }}:{{ dnscrypt.dns_port }}/udp"
      - "{{ dnscrypt.dns_port }}:{{ dnscrypt.dns_port }}/tcp"
    networks:
      - name: mainnet
    volumes:
      - "{{ dnscrypt.config_path }}:/dnscrypt-proxy.toml:ro"
