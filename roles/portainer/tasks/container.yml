---
- name: Pull image from registry
  community.docker.docker_image:
    name: "{{ ritsu.components.portainer.image }}"
    source: pull

- name: Start and connect container to network
  community.docker.docker_container:
    state: started
    name: portainer
    image: "{{ ritsu.components.portainer.image }}"
    restart_policy: unless-stopped
    command: --sslcert /certs/ritsu.crt --sslkey /certs/ritsu.key
    published_ports:
      - "{{ ritsu.components.portainer.port }}:9443"
    networks:
      - name: "{{ ritsu.network.name }}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - "{{ ritsu.config_dir }}/portainer/data:/data"
      - "{{ ritsu.config_dir }}/portainer/ssl:/certs"
